<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Front-End App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #444;
      padding: 0.5rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }

    main {
      padding: 2rem;
    }

    form {
      margin-bottom: 2rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 200px;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    .output {
      background: white;
      padding: 1rem;
      border: 1px solid #ccc;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Simple Web App</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>Enter Your Name</h2>
    <form id="nameForm">
      <input type="text" id="nameInput" placeholder="Your name" required />
      <button type="submit">Submit</button>
    </form>

    <div class="output" id="outputBox">
      <!-- Output will appear here -->
    </div>
  </main>

  <script>
    const form = document.getElementById('nameForm');
    const nameInput = document.getElementById('nameInput');
    const outputBox = document.getElementById('outputBox');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const name = nameInput.value.trim();
      if (name) {
        outputBox.textContent = `Hello, ${name}! Welcome to the app.`;
        nameInput.value = '';
      }
    });
  </script>

</body>
</html>
